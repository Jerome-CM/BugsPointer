<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/../css/style.css}" rel="stylesheet" />
    <title>Delete Account</title>

</head>
<body>

    <div th:replace="~{include/navCompany.html}"></div>
    <div class="notification" th:text="${notification}"></div>
    <div class="alert" th:text="${alert}"></div>

    <h1>Delete Account</h1>

    <div class="container">
        <section>
            <form action="#" th:action="@{/app/private/account/delete/confirm}" th:object="${company}" method="post">
                <div class="cards account">
                    <h3>E-mail</h3>
                    <input type="text" th:field="*{mail}" id="mail" th:value="${company.getMail()}" readonly>
                    <br>
                    <h3>Security Key</h3>
                    <input type="text" th:field="*{publicKey}" id="publicKey" th:value="${company.getPublicKey()}" readonly>
                    <br>
                    <div class="cards bug">
                        <span class="number_cards new" id="nbNewBug" th:text="${company.getNbNewBug()}"></span>
                        <h3>New Bug</h3>
                    </div>
                    <br>
                    <div class="cards bug" th:if="*{nbPendingBug != 0}">
                        <span class="number_cards pending" th:field="*{nbPendingBug}" id="nbPendingBug" th:text="${company.getNbPendingBug()}"></span>
                        <h3>Pending Bug</h3>
                    </div>
                    <br th:if="*{nbPendingBug != 0}">
                    <span class="account" th:if="*{dateLineFacturePlan != null}">
                        <h3>Plan valid through</h3>
                        <input type="text" th:field="*{dateLineFacturePlan}" id="dateLineFacturePlan" th:value="${company.getDateLineFacturePlan()}" readonly>
                    </span>
                    <br th:if="*{dateLineFacturePlan != null}">
                    <h3>Password</h3>
                    <input type="password" th:field="*{password}" id="password" placeholder="Password">
                </div>
                <br>
                <div class="account">
                    <button class="delete" type="submit">Supprimer le compte</button>
                    <button class="cancel" type="button" onclick="location.href='/app/private/account'">Annuler</button>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
