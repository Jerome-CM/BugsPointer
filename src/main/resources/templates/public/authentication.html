<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<title>Bugs Pointer</title>
</head>
<body>

<div>
    <h2>Register</h2>
    <form action="#" th:action="@{/register}" th:object="${compagny}" method="post">
        <input type="text" th:field="*{compagnyName}" id="compagnyName" placeholder="Compagny Name">
        <input type="text" th:field="*{mail}" id="registerMail" placeholder="Mail">
        <input type="text" th:field="*{confirmMail}" id="confirmMail" placeholder="Confirm Mail">
        <input type="text" th:field="*{password}" id="registerPassword" placeholder="Password">
        <input type="text" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Confirm Password">
    </form>
</div>


<div>
    <h2>Login</h2>
    <form action="#" th:action="@{/login}" th:object="${compagny}" method="post">
        <input type="text" th:field="*{mail}" id="mail" placeholder="E-mail">
        <input type="text" th:field="*{password}" id="password" placeholder="Password">
        <p><input type="checkbox" th:field="*{rememberMe}" id="rememberMe"> Remember Me</p>
    </form>
</div>

</body>
</html>
