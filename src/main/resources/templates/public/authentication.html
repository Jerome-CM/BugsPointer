<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/actions.js}"></script>
</head>
<title>Bugs Pointer</title>
</head>
<body>

<div>
    <h2>Register</h2>
    <form action="#" th:action="@{/register}" th:object="${companyRegister}" method="post">
        <input type="text" th:field="*{compagnyName}" id="companyName" placeholder="Nom de l'entreprise">
        <input type="text" th:field="*{mail}" id="registerMail" placeholder="Mail">
        <input type="text" th:field="*{confirmMail}" id="confirmMail" placeholder="Confirmation de l'e-mail">
        <input type="text" th:field="*{password}" id="registerPassword" placeholder="Mot de passe">
        <input type="text" th:field="*{confirmPassword}" id="confirmPassword" placeholder="Confirmation du mot de passe">
        <input type="submit" value="Debug maintenant !">
    </form>
</div>


<div>
    <h2>Login</h2>
    <form action="#" th:action="@{/login}" th:object="${companyLogin}" method="post">
        <input type="text" th:field="*{mail}" id="mail" placeholder="E-mail" th:value="${companyLogin.getMail()}" >
        <input type="text" th:field="*{password}" id="password" placeholder="Password" th:value="${companyLogin.getPassword()}">
        <p><input type="checkbox" name="rememberMe" id="rememberMe"> Remember Me</p>
        <input type="submit" value="Connexion">
    </form>
</div>

</body>
</html>
